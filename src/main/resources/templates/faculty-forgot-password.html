<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BMW-SIS Faculty - Forgot Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: url('/faculty-backgroundpic.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-password-container {
            max-width: 450px;
            width: 90%;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #b9b8b8;
            box-shadow: 2px 2px 8px #bcb6b6;
            background: rgba(244, 226, 209, 0.95);
            backdrop-filter: blur(5px);
            text-align: center;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            width: 120px;
            height: auto;
        }
        .forgot-password-container h2 {
            text-align: center;
            font-weight: 600;
            font-size: 1.8em;
            color: #423736;
            margin-bottom: 15px;
        }
        .forgot-password-container p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #423736;
            text-align: left;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input[type="text"]:focus {
            border-color: #987185;
            outline: none;
            box-shadow: 0 0 0 3px rgba(152, 113, 133, 0.3);
        }
        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #987185;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-bottom: 20px;
        }
        .reset-btn:hover {
            background: #423736;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .links a {
            color: #987185;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #423736;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info-box {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #004085;
            font-size: 14px;
        }
        .info-box i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="logo-container">
            <img src="/BMWlogo.png" alt="BMW Logo" onerror="this.style.display='none'"/>
        </div>
        
        <h2>Reset Faculty Password</h2>
        <p>Enter your Faculty ID below and we'll generate a temporary password for you.</p>
        
        <div class="info-box">
            <strong>Note:</strong> Your temporary password will be displayed on screen. In a production environment, this would be sent to your registered email address.
        </div>
        
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <form th:action="@{/faculty/forgot-password}" method="post">
            <div class="form-group">
                <label for="facultyId">Faculty ID</label>
                <input type="text" id="facultyId" name="facultyId" required placeholder="Enter your Faculty ID">
            </div>

            <button type="submit" class="reset-btn">Reset Password</button>
            
            <div class="links">
                <a href="/faculty/login">‚Üê Back to Login</a>
                <a href="/sis">Return Home</a>
            </div>
        </form>
    </div>
</body>
</html>
